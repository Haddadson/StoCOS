    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="d-flex flex-row">
                    <img src="assets/imgs/cadastro.svg" height="40px" style="margin-right: 10px;">
                    <h2>Cadastrar</h2>
                </div>
                <hr>
                <div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">Nome da nova Rede de Cosméticos: </label>
                                <input type="text" class="form-control" minlength="2" id="nome" placeholder="Insira o Nome da Rede"
                                    required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Capacidade do Setor: </label>
                                <input type="number" min="0" max="99999.99" step=".01" class="form-control" id="capacidade"
                                    placeholder="0 - 99999.99" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Endereço: </label>
                            <input type="text" class="form-control" id="endereco" placeholder="Insira o Endereço da Rede"
                                required>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-7">
                                <label for="inputAddress">Email: </label>
                                <input type="email" class="form-control" id="email" placeholder="Insira o Email da Rede"
                                    required>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputAddress2">Telefone: </label>
                                <input type="text" class="form-control" maxlength="14" id="telefone" placeholder="(99)99999-9999"
                                    required />

                            </div>
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Verifique se a rede já não está cadastrada
                            no sistema.</small>
                        <div id="status-cadastro"></div>
                        <div class="d-flex flex-row-reverse">
                            <button id="cadastrar" class="btn btn-lg btn-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md">
                <div>
                    <h4><img src="assets/imgs/enterprise.svg" width="25px"> Redes de Cosméticos Cadastradas: </h4>
                </div>
                <div id="container-lista">
                    <div class="divlista">
                        <div id="filtrarDiv" class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <img src="assets/imgs/search.svg" width="25px">
                                </span>
                            </div>
                            <input id="filtrar" type="text" class="form-control" placeholder="Filtrar">
                        </div>
                        <div id="listaRedes" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
