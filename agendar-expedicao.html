    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="d-flex flex-row">
                    <img src="assets/imgs/delivery-truck.svg" height="40px" style="margin-right: 10px;">
                    <h2>Agendar expedição de produtos</h2>
                </div>
                <hr>
                <div>
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-12">
                              <label for="comprador">Nome do comprador(a): </label>
                              <input type="text" class="form-control" id="comprador" placeholder="Insira o nome do comprador"
                                   required>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-12">
                              <label for="endereco">Endereço do comprador(a): </label>
                              <input type="text" class="form-control" id="endereco" placeholder="Insira o endereço do comprador"
                                  required>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-12">
                              <label for="email">E-mail do comprador(a): </label>
                              <input type="email" class="form-control" id="email" placeholder="Insira o e-mail do comprador"
                                  required>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                              <label for="telefone">Telefone: </label>
                              <input type="text" class="form-control" maxlength="14" id="telefone" placeholder="(99)99999-9999"
                                  required />
                          </div>
                          <div class="form-group col-md-4">
                              <label for="data-agendamento">Data da entrega: </label>
                              <input type="date" class="form-control" id="data-agendamento" placeholder="dd/mm/yyyy"
                                  required>
                          </div>
                          <div class="form-group col-md-4">
                              <label for="data-agendamento">Hora da entrega: </label>
                              <input type="time" class="form-control" id="hora-entrega" min="9:00" max="18:00" required>
                          </div>
                        </div>
                        <div id="status-cadastro"></div>
                        <div class="d-flex flex-row-reverse">
                            <button id="agendar-venda" class="btn btn-lg btn-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md">
                <div>
                    <h4><img src="assets/imgs/cosmetics.svg" width="25px">Produtos cadastrados: </h4>
                </div>
                <div id="container-lista">
                    <div class="divlista">
                        <div id="filtrarProdutosDiv" class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <img src="assets/imgs/search.svg" width="25px">
                                </span>
                            </div>
                            <input id="filtrarProdutos" type="text" class="form-control" placeholder="Filtrar">
                        </div>
                        <div id="listaProdutos" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
